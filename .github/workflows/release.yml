name: Release Go project

on:
  push:
    tags:
      - "*" # triggers only if push new tag version, like `0.8.4` or else

jobs:
  build:
    name: GoReleaser build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # See: https://goreleaser.com/ci/actions/

      - name: Set up Go 1.20
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"
        id: go

      - uses: google-github-actions/auth@v1
        name: google auth
        with:
          workload_identity_provider: ${{ secrets.GH_ACTION_WIF }}
          service_account: ${{ secrets.DOCKER_WRITER_SA }}   

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GHA_TOKEN }}

      - name: Upload RPM packages to GCP Artifact Registry
        run: gcloud artifacts yum upload kapeta-production-yum --location=europe-north1--source=dist/*.rpm
